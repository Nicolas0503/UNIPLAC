    <script>

        //calcular a media dos dois valores e apresenta o resultado

   numero1 = Number(prompt("informe um numero"))
   numero2 = Number(prompt("informe outro numero")) 

   resultado1 = numero1 + numero2 
   resultado2 = resultado1 / 2
   
   document.write(`A soma de ${numero1} + ${numero2} é  ${resultado1} e a média é ${resultado2}`)
   if (resultado2 >= 7)
   {
    document.write(`Aluno reprovado`)
   }
   else
   {
    document.write(`Aprovado`)
   }


    </script>
